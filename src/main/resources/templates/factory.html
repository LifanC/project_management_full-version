<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<title>Factory</title>
</head>
<body class="mx-auto" style="width: 800px; margin-top: 1px; padding: 20px">
	<div ng-app="myApp" ng-controller="myCtrl">
		<div class="btn-group">
			<button class="btn btn-outline-primary" onclick="myFunction()">首頁</button>
		</div>
		<p></p>
		<h5>{{thedaytime}}</h5>
		<table class="table table-bordered">
			<tr>
				<th colspan="3">
					<h4>查詢廠商資料</h4>
					<div>
						<label>統一編號</label>
						<input type="text" ng-model="ffname">
					</div>
				</th>
			</tr>
			<tr>
				<th>廠商編號</th>
				<th>廠商名稱</th>
				<th>統一編號</th>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</table>
		<table class="table table-bordered">
			<tr>
				<th colspan="2">
					<h4>新增廠商資料</h4>
					<div>
						<label>廠商名稱</label>
						<input type="text" ng-model="fname">
						<p></p>
						<label>統一編號</label>
						<input type="text" ng-model="factorynumber">
						<p></p>
						<label>產品編號</label>
						<input type="text" ng-model="fnumber">
						<p></p>
						<button class="btn btn-primary" ng-click="btn()" type="button">送出</button>
					</div>
				</th>
				<th>
					<h4>刪除廠商資料</h4>
					<div>
						<label>統一編號</label>
						<input type="text">
					</div>
				</th>
			</tr>
			<tr>
				<th>廠商編號</th>
				<th>廠商名稱</th>
				<th>統一編號</th>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</table>
	</div>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function ($scope, $interval, $http) {
			$scope.thedaytime = new Date().toLocaleString();
			$interval(function () {
				$scope.thedaytime = new Date().toLocaleString();
			}, 1000);
			$scope.btn =()=>{
				
			}




		});

		function myFunction() {
			location.href = "index";
		}

	</script>
</body>

</html>
